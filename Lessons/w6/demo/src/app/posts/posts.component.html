<h2>Post List</h2>


<fieldset>
  <input type="text" [(ngModel)]="newPost.title"> <br/>
  <textarea style="margin-top: 10px" rows="10" cols="30" [(ngModel)]="newPost.body"></textarea> <br/>
  <button (click)="addPost()">Add Post</button>
</fieldset>


<ul *ngIf="loaded">
  <li *ngFor="let post of posts">
    <a routerLink="/posts/{{post.id}}">{{ post.id }}) - {{ post.title }}</a>
  </li>
</ul>

<h3 *ngIf="!loaded">Posts are loading...</h3>
