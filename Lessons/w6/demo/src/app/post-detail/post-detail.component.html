<div *ngIf="loaded">
  <div *ngIf="!is_edit">
    <h2>Post detail #{{ post.id }}</h2>


    <h4>{{ post.title }}</h4>

    <p>{{ post.body }}</p>

    <button (click)="editPost()">Edit</button>
    <button (click)="goBack()">Go Back</button>
    <button (click)="showComments()">Show Comments</button>
    <button (click)="deletePost()">Delete</button>
  </div>

  <div *ngIf="is_edit">
    <h2>Post Detail # {{ post.id }}</h2>

    <p>
      <input type="text" [(ngModel)]="post.title" style="width: 400px;"><br/>
      <textarea style="margin-top: 10px" rows="10" cols="60" [(ngModel)]="post.body"></textarea>
    </p>

    <button (click)="updatePost()">Save</button>

  </div>

  <ul *ngIf="comments.length">
    <li *ngFor="let comment of comments">
      {{comment.id}}) {{comment.name}} - {{comment.email}}
    </li>
  </ul>
</div>

<h3 *ngIf="!loaded">Post Item is loading...</h3>
