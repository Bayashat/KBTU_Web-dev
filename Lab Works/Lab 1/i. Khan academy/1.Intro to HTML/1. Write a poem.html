<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Сен қазақсың!</h1>
    <p>
        Сен қазақсың, <br>
        Қазақ деген ел бөлек, <br>
        Қазақ деген соқпақ бөлек, жол бөлек. <br>
        Киіз үйі Жер сияқты жұп-жұмыр, <br>
        Шаңырағы күн сияқты дөңгелек.
    </p>
    </body>
</html>
